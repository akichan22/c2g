language: go
go:
  - 1.10.3
before_deploy:
  - go get -u github.com/Songmu/goxz/cmd/goxz
  - mkdir -p $TRAVIS_BUILD_DIR/dist
  - goxz -os=darwin,linux -arch=amd64 -d=$TRAVIS_BUILD_DIR/dist .
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: "$TRAVIS_BUILD_DIR/dist/**/*.{tar.gz,zip}"
  on:
    repo: ch1aki/c2go
    tags: true
    condition: "$TRAVIS_TAG =~ ^v[0-9].*$"
